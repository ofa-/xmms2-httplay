<!DOCTYPE HTML>
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.7.2.custom.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="albumart">
		<div><div><img id="cover" src=""/></div></div>
	    </div>
	    <div id="albuminfo"></div>
            <div id="ctrls">
                <b id="pls">playlist</b>
                <b id="play">play/pause</b>
                <b id="lib">medialib</b>
                <b id="prev">prev</b><b id="next">next</b>
                <span/>
            </div>
            <div id="status">
                        <div id="banner"></div>
                        <div id="media"></div>
                        <div id="time"></div>
                        <div id="timebar">
                            <div id="innertimebar"></div>
                        </div>
            </div>
        </div>
                    <div id="slider">
                            <div id="plist">
                                <table id="listable"></table>
                                <b id="plistClear">clear</b>
                            </div>
                            <div id="mlib">
                                <form id="mlibForm">
                                    <input type="text" id="querytxt"/>
                                    <b id="mlibSearch">search</b>
                                    <b id="mlibAdd">add</b>
                                </form>
                                <table id="filtered_mlib"></table>
                            </div>
                    </div>
    </body>
</html>
