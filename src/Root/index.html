<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.7.2.custom.min.js"></script>
    <script type="text/javascript" src="channel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="maindiv">
      <p ><h1><img src="images/logo.png"/>XMMS2 HTTPlayer</h1></p>
      <div id="main">
        <div id="mainctrls">
          <svg xmlns="http://www.w3.org/2000/svg" width="700px" height="240px" viewBox="-100 -100 6900 2300">
            <defs>
              <linearGradient
                 id="greyhing">
                <stop
                   style="stop-color:#aaaaaa;stop-opacity:1;"
                   offset="0"
                   id="stop3168" />
                <stop
                   style="stop-color:#ffffff;stop-opacity:1;"
                   offset="1"
                   id="stop3170" />
              </linearGradient>

              <linearGradient
                 xlink:href="#greyhing"
                 id="mainbg"
                 gradientUnits="userSpaceOnUse"
                 x1="3200"
                 y1="1800"
                 x2="3200"
                 y2="-10" />

              <filter
                 id="filter3493"
                 x="-0.30457831"
                 width="10.609157"
                 y="-1.1319403"
                 height="12.263881">
                <feGaussianBlur
                   stdDeviation="73.075"
                   id="feGaussianBlur3495" />
              </filter>
              <filter
                 id="filter3489"
                 x="-0.39226079"
                 width="10.784522"
                 y="-01.038418"
                 height="12.076836">
                <feGaussianBlur
                   stdDeviation="54.80625"
                   id="feGaussianBlur3491" />
              </filter>

            </defs>
            <rect id="statuswindow"
                  x="2000"
                  y="200"
                  height="1400"
                  width="4100"
                  rx="200"
                  ry="200"
                  style="opacity:0.7;fill:#a2b6ba;filter:url(#filter3489);"
                  />
            <path id="ctrlboxshadow"
                  style="opacity:0.71666691;filter:url(#filter3493)"
                  d="M 6200,0 a 200,200 45 0,1 +200,+200
                     V 1800 a 200,200 135 0,1 -200,+200
                     H 200 a 200,200 225 0,1 -200,-200
                     V 200 a 200,200 135 0,1 +200,-200
                     z
                     M 2190,190 a 200,200 45 0,0 -200,+200
                     v +1020    a 200,200 45 0,0 +200,+200
                     h +3720    a 200,200 45 0,0 +200,-200
                     v -1020    a 200,200 45 0,0 -200,-200
                     z"
                  transform="translate(20,20)"/>
            <path id="ctrlbox"
                  d="M 6200,0 a 200,200 45 0,1 +200,+200
                     V 1800 a 200,200 135 0,1 -200,+200
                     H 200 a 200,200 225 0,1 -200,-200
                     V 200 a 200,200 135 0,1 +200,-200
                     z
                     M 2190,190 a 200,200 45 0,0 -200,+200
                     v +1020    a 200,200 45 0,0 +200,+200
                     h +3720    a 200,200 45 0,0 +200,-200
                     v -1020    a 200,200 45 0,0 -200,-200
                     z"
                  style='fill:url("#mainbg") rgb(0, 0, 0);'/>
            <g id="playpause"
               onclick='javascript:$.get("cli/play");'>
              <circle cx="1000" cy="1000" r = "600"
                      style="opacity:0.4;fill:#7b7b7b;"/>
              <path d="M 750,1300 L 1450,1000 L 750,700 z"
                    style="opacity:0.7;fill:#7b7b7b;" />
            </g>
            <g id="playnext"
               onclick='javascript:$.get("cli/next");'>
              <circle cx="1450" cy="550" r="200"
                      style="opacity:1;fill:#7b7b7b;"
                      />
              <path transform="translate(1450,550)"
                    d="M -110,-100 L 50,-3 V -100 H 90 V 100
                       H 50 V 3 L -110,100 z"
                    style="opacity:1;fill:black;"
                    />
            </g>
            <g id="playprev"
               onclick='javascript:$.get("cli/prev");'>
               <circle cx="550" cy="1450" r = "200"
                       style="opacity:1;fill:#7b7b7b;"
                       />
              <path transform="translate(550,1450)"
                    d="M 110,-100 L -50,-3 V -100 H -90 V 100
                       H -50 V 3 L 110,100 z"
                    style="opacity:1;fill:black;"
                    />
            </g>
            <path d="M 6000,200 a 200,200 45 0,1 +200,+200
                     V 1400 a 200,200 135 0,1 -200,+200
                     H 2200 a 200,200 225 0,1 -200,-200
                     V 400 a 200,200 135 0,1 +200,-200
                     z" style="fill:rgb(162, 182, 186);"/>

            <g transform="translate(2200,1700)"
               onclick='javascript:toggle_slider("plist");'>
              <path
                 d="M 0,0
                    h 600 a 50,50 225 0,1 +50,+50
                    v +100 a 50,50 135 0,1 -50,+50
                    h -600 a 50,50 225 0,1 -50,-50
                    v -100 a 50,50 135 0,1 +50,-50
                    z"
                 style="opacity:0.7;fill:#7b7b7b;"/>

              <text x="300" y="150" font-size="150" text-anchor="middle">
                playlist
              </text>
            </g>

            <g transform="translate(3100,1700)"
               onclick='javascript:toggle_slider("mlib");'>
              <path
                 d="M 0,0
                    h 600 a 50,50 225 0,1 +50,+50
                    v +100 a 50,50 135 0,1 -50,+50
                    h -600 a 50,50 225 0,1 -50,-50
                    v -100 a 50,50 135 0,1 +50,-50
                    z"
                 style="opacity:0.7;fill:#7b7b7b;"/>

              <text x="300" y="150" font-size="150" text-anchor="middle">
                search
              </text>
            </g>
          </svg>
          <div id="status">
            <marquee id="banner">currently playing...</marquee>
            <div id="bitrate">0kbps</div>
            <div id="time" onclick='javascript:fliptime();'>0min 0sec/0min 0sec</div>
            <div id="timebar">
              <div id="innertimebar"></div>
            </div>
          </div>
        </div>
        <div id="sliderbox">
          <div id="slider">
            <div id="sliderl"></div>
            <div id="sliderc">
              <div id="plist">
                <table id="listable"></table>
                <a href="#" onclick="pls_clear()">[Clear]</a>
              </div>
              <div id="mlib">
                <form id="mlibForm">
                  <input type="text" id="querytxt"/>
                </form>
                <a href="#" onclick="filter_mlib(true)">[Search]</a>
                <a href="#" onclick="filter_mlib(false)">[Add]</a>
                <table id="filtered_mlib"></table>
              </div>
            </div>
            <div id="sliderr"></div>
            <div id="sliderbl"></div>
            <div id="sliderbc"></div>
            <div id="sliderbr"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
